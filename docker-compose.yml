version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: tkdl-db
    environment:
      POSTGRES_USER: tkdluser
      POSTGRES_PASSWORD: tkdlpass
      POSTGRES_DB: tkdldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: tkdl-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tkdldb
      SPRING_DATASOURCE_USERNAME: tkdluser
      SPRING_DATASOURCE_PASSWORD: tkdlpass
    depends_on:
      - postgres

volumes:
  postgres_data:
